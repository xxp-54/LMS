<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>用户个人界面</title>  
    <link rel="stylesheet" href="styles-user.css">  
</head>
<style>
    * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #f4f4f4, #e2e2e2);
}

.container {
    display: flex;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #333;
    color: white;
    padding: 20px;
    transition: background-color 0.3s ease;
}

.sidebar:hover {
    background-color: #444;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 10px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    transition: color 0.3s ease, background-color 0.3s ease;
    padding: 10px;  /* 添加内边距，以便链接有更好的视觉效果 */
    display: block; /* 让链接为块级元素 */
}

.sidebar ul li a:hover {
    text-decoration: underline;
    color: #ddd;
    background-color: #aaa25e;  /* 设置鼠标悬停时链接的背景颜色 */
}

.main-content {
    flex-grow: 1;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

.background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}

.profile {
    text-align: center;
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.profile-img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    border: 3px solid #333;
}

.activity {
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.activity h2 {
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
}

.activity ul {
    list-style-type: none;
    padding: 0;
}

.activity ul li {
    margin: 10px 0;
    transition: background-color 0.2s ease;
}

.activity ul li:hover {
    background-color: #f3dcad;
}
</style>
<body>  
    <div class="container">  
        <aside class="sidebar">  
            <h2>导航栏</h2>  
            <ul>  
                <li><a href="#">个人资料</a></li>  
                <li><a href="#">设置</a></li>  
                <li><a href="#">消息</a></li>  
                <li><a href="#">通知</a></li>  
                <li><a href="#">登出</a></li>  
            </ul>  
        </aside>  

        <main class="main-content">
            <video autoplay loop muted class="background-video">  
                <source src="\static\img\wallpaper.mp4" type="video/mp4">
            </video>   
            <h1>用户资料</h1>  
            <div class="profile"> 
                <img src="\static\img\testshot.jpg" alt="用户头像" class="profile-img">
                <h2>张三</h2>  
                <p>邮箱：zhangsan@example.com</p>  
                <p>手机号：12345678901</p>  
            </div>  
            <section class="activity">  
                <h2>最近活动</h2>  
                <ul>  
                    <li>更新了个人资料</li>  
                    <li>添加了新朋友</li>  
                    <li>发送了一条消息</li>  
                </ul>  
            </section>  
        </main>  
    </div>  
</body>  
</html>

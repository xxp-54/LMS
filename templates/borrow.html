<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借书页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/zhonglou.png'); /* 设置本地背景图片 */
            background-size: cover; /* 背景图片覆盖整个屏幕 */
            background-position: center; /* 背景居中 */
            background-attachment: fixed; /* 背景图片固定 */
            color: #fff; /* 设置文本颜色为白色 */
        }


        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
                /* Video background styling */
        video.bjimg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5; /* Lower opacity to make text stand out */
        }
    </style>
</head>
<body>
<video src="/static/img/wallpaper.mp4" class="bjimg" autoplay loop muted></video>
    <div class="container">
        <h1>借书页面</h1>

        <form action="borrow_book.php" method="post">
            <div class="form-group">
                <label for="book_id">书籍ID：</label>
                <input type="text" id="book_id" name="book_id" required>
            </div>

            <div class="form-group">
                <label for="stu_id">学生ID：</label>
                <input type="text" id="stu_id" name="stu_id" required>
            </div>

            <div class="form-group">
                <label for="stu_liberty_id">学生证号：</label>
                <input type="text" id="stu_liberty_id" name="stu_liberty_id" required>
            </div>

            <div class="form-group">
                <label for="borrow_date">借书日期：</label>
                <input type="date" id="borrow_date" name="borrow_date" required>
            </div>

            <div class="form-group">
                <label for="return_date">预计还书日期：</label>
                <input type="date" id="return_date" name="return_date" required>
            </div>

            <div class="form-group">
                <label for="renew">是否续借：</label>
                <select id="renew" name="renew">
                    <option value="no">否</option>
                    <option value="yes">是</option>
                </select>
            </div>

            <button type="submit">借书</button>
        </form>
    </div>

</body>
</html>

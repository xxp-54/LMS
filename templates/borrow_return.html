<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆管理系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/zhonglou.png'); /* 设置本地背景图片 */
            background-size: cover; /* 背景图片覆盖整个屏幕 */
            background-position: center; /* 背景居中 */
            background-attachment: fixed; /* 背景图片固定 */
            color: #fff; /* 设置文本颜色为白色 */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* 时间显示位置调整：右上角 */
        #time {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* 日历容器 */
        #calendar {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }

        #calendar.show {
            display: block;
            transform: translateY(0);
        }

        .calendar-header {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            margin-bottom: 10px;
        }

        .calendar-weekdays div {
            font-weight: bold;
            padding: 5px 0;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-days div {
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-days div:hover {
            background-color: #f0f0f0;
        }

        /* 特殊日期样式 */
        .today {
            font-weight: bold;
            color: black;
            border: 2px solid black; /* 黑框框起来 */
        }

        .past {
            color: #888; /* 灰色显示过去的日期 */
        }

        .future {
            color: #333; /* 正常颜色显示未来的日期 */
        }

        /* 按钮样式 */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .calendar-nav button {
            background-color: #f1f1f1;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
}
    </style>
</head>
<body>
<video autoplay loop muted class="background-video">
                <source src="\static\img\wallpaper.mp4" type="video/mp4">
            </video>

    <div class="container">
        <h1>欢迎进入图书馆管理系统</h1>

        <h2>请选择操作：</h2>
        <div class="button-container">
            <!-- 使用按钮链接跳转 -->
            <a href="http://localhost:8000/borrow" ><button>我要借书</button></a>
            <a href="http://localhost:8000/return_"><button >我要还书</button></a>
        </div>
    </div>


</script>
</body>
</html>

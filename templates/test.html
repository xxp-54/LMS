<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .welcome {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }

        .feature-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            flex: 1;
            max-width: calc(33.333% - 20px);
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin: 0 0 10px;
        }

        .card p {
            color: #666;
        }

        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">首页</a>
        <a href="/bookList/">图书管理</a>
        <a href="/borrow_List/">借阅管理</a>
        <a href="/userManagement/">用户管理</a>
    </div>

    <div class="content">
        <header class="header">
            <h1>欢迎来到图书管理系统</h1>
            <div class="auth-buttons">
                <span id="userGreeting"></span>
                <a href="/login/" class="auth-link" id="loginLink">登录</a>
                <a href="/loginOut/" class="auth-link" id="logoutLink" style="display: none;">登出</a>
            </div>
        </header>

        <main>
            <p class="welcome">你好，欢迎使用本系统！请选择下面的功能入口。</p>
            <div class="feature-cards">
                <div class="card">
                    <h3>图书管理</h3>
                    <p>浏览、添加、编辑和删除图书信息。</p>
                    <a href="/bookList/">进入图书管理</a>
                </div>
                <div class="card">
                    <h3>借阅管理</h3>
                    <p>查看借阅记录并进行借书或还书操作。</p>
                    <a href="/borrow_List/">进入借阅管理</a>
                </div>
                <div class="card">
                    <h3>用户管理</h3>
                    <p>管理用户信息，包括添加、编辑和删除用户。</p>
                    <a href="/userManagement/">进入用户管理</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = "{{ user|default:'' }}";  // 获取当前用户名（Django模板语法）

            // 显示用户信息
            if (user && user !== "没有找到数据") {
                document.getElementById('userGreeting').innerText = `你好，${user}`;
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('logoutLink').style.display = 'inline-block';
            } else {
                document.getElementById('loginLink').style.display = 'inline-block';
                document.getElementById('logoutLink').style.display = 'none';
            }
        });
    </script>
</body>
</html>

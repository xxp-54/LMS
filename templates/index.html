<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/static/css/index.css">

</head>
<style>.results-container {
    max-height: 300px; /* 限制最大高度 */
    overflow-y: auto; /* 添加垂直滚动条 */
    border: 1px solid #ccc; /* 添加边框，方便查看 */
    padding: 10px; /* 内边距美化 */
    margin-top: 10px; /* 与其他内容保持间距 */
    background-color: rgba(0, 0, 0, 0);

}

#resultsTable {
    width: 100%; /* 让表格宽度自适应父容器 */
    border-collapse: collapse; /* 美化表格 */
}

#resultsTable th, #resultsTable td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd; /* 表格分隔线 */
}

#resultsTable th {
    background-color: #f4f4f4; /* 表头背景色 */
}
</style>
<body>
    <video src="/static/img/wallpaper.mp4" class="bjimg" autoplay loop muted></video>
    <div class="header">
        <h1>图书管理系统</h1>
        <div class="auth-buttons">
            <a href="/login/" class="login-link" id="loginLink">登录</a>
            <span id="userGreeting" class="login-link" style="display:none;"></span>
            <a href="/loginOut/" class="login-link2" id="logoutLink">登出</a>

<!--            <a href="http://localhost:8000/regist" class="auth-button">注册</a>-->

        </div>
    </div>
    <div class="navbar">
        <a href=".">首页</a>
        <a href="#">图书管理</a>
        <a href="http://localhost:8000/borrow_return">借阅管理</a>
        <a href="#">用户管理</a>
    </div>

    <div class="container">
        <div class="search">
            <input type="text" placeholder="点击搜索查询书籍" id="searchInput"/>
            <button onclick="searchBooks()" class="button">搜索</button>
        </div>

        <div class="overview">
            <p>欢迎来图书馆借书</p>
        </div>

        <h2>图书列表</h2>
<div class="results-container">
    <table id="resultsTable">
        <thead>
            <tr>
                <th>书名</th>
                <th>作者</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
    </table>
</div>
<p id="resultDisplay" style="color: red;"></p>

    </div>
<script>

    const user = "{{ user|default:'' }}";// Django模板语法示例，其他框架类似
            if (user&&user!="没有找到数据") {
                // 如果用户已登录，隐藏登录链接，显示用户名和登出链接
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('logoutLink').style.display = 'inline-block';
                document.getElementById('userGreeting').innerText = `你好，${user}`; // 显示用户名
                document.getElementById('userGreeting').style.display = 'inline-block';
            } else {
                // 如果用户没有登录，显示登录链接
                document.getElementById('loginLink').style.display = 'inline-block';
            }

    function searchBooks() {
        const input = encodeURIComponent(document.getElementById('searchInput').value);
        fetch(`/search_books/?query=${input}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const resultsTable = document.getElementById('resultsTable');
            const resultsBody = document.getElementById('resultsBody');
            const contentText = document.getElementById('resultDisplay');
            resultsBody.innerHTML = '';
            if (data.results && data.results.length > 0) {
                contentText.innerText = '';
                resultsTable.style.display = 'table';
                data.results.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${book.name}</td>
                        <td>${book.author}</td>
                        <td>
                            <button class="button">借书</button>
<!--                            <a class="button" href="/delete/${book.id}">借书</a>-->
                        </td>`;
                    resultsBody.appendChild(row);
                });
            } else {
                contentText.innerText = '未找到相关图书';
                resultsTable.style.display = 'none';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('resultDisplay').innerText = '发生错误，请重试。';
        });
    }

</script>
</body>


</html>
